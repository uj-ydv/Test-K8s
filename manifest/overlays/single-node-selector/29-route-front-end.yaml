apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: sock-shop
  labels:
    service: front-end
spec:
  to:
    kind: Service
    name: front-end
    weight: 100
  port:
    targetPort: '8079' 
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None